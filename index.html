<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Guide</title>
</head>

<body>

    <header>
        <h1>Movie and TV Library</h1>
    </header>

    <div class="container">
        <div class="search_container">
            <input type="text" id="name" placeholder="Search movies or TV shows here..." value="Interstellar">
            <button id="search_button">Search</button>
        </div>
        <div id="results"></div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-button">&times;</span>
            <div class="popup-details">
                <div class="poster-container">
                    <img src="" class="poster" alt="Poster">
                </div>
                <div class="movie-info">
                    <h2 class="movie-title"></h2>
                    <p><strong>Type:</strong> <span class="popup-movie-type"></span></p>
                    <p><strong>Year:</strong> <span class="popup-movie-year"></span></p>
                    <p><strong>Rating:</strong> <span class="popup-movie-rating"></span></p>
                    <p><strong>Genre:</strong> <span class="popup-movie-genre"></span></p>
                    <p><strong>Director:</strong> <span class="popup-movie-director"></span></p>
                    <p><strong>Actors:</strong> <span class="popup-movie-actors"></span></p>
                    <p><strong>Plot:</strong> <span class="popup-movie-plot"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="api.js"></script>
</body>

</html>
